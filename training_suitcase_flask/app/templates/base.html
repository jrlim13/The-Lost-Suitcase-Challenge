<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %} {% endblock %}
    <script>
        var seconds = new Date().getSeconds();
        var nextRefresh = (60.0 - (seconds % 60.0)) * 1000;

        setInterval(function() {
          location.reload();
        }, nextRefresh);
    </script>
</body>
</html>
